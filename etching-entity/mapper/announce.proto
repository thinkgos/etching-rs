syntax = "proto3";

package mapper.announce;

// Announce 公告-面向所有人的消息
message Announce {
  int64 id = 1;
  // 标题
  string title = 2;
  // 内容
  string content = 3;
  // 优先级
  uint32 priority = 4;
  // 是否显示
  bool visible = 5;
  // 发布时间
  int64 created_at = 6;
  int64 updated_at = 7;
  int64 deleted_at = 8;
}
